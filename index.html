<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="greeting-left">Hello, MJ</h1>
        <div class="total">
          <p>Total:</p>
          <h1 class="totalAmount">500 pkr</h1>
        </div>
        <div class="exprense-list-div">
          <h1 class="exprense-list-title">Expense List</h1>
          <ul class="expense-list">
            <li>
              <div class="expense-img-div">
                <img src="./assets/food.png" alt="" />
              </div>
              <div class="expense-description">
                <h3>Food</h3>
                <p class="expense-type">food</p>
              </div>
              <div class="expense-amount">
                <h3>500</h3>
                <p class="exprense-date">2023-10-01</p>
              </div>
              <div class="delEditDiv">&cross;</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <h1>Muhammad Jalal</h1>
        </div>
        <div class="right-bottom addExpenseDiv">
          <div class="amount-div">
            <img src="./assets/amount.png" alt="" />
            <input type="text" placeholder="amount here" class="amountInput" />
          </div>
          <div class="expense-name-div">
            <img src="./assets/label.png" alt="" />
            <input
              type="text"
              placeholder="expense name here"
              class="labelInput"
            />
          </div>
          <div class="expense-options-div">
            <div class="foodOption">
              <input type="radio" name="food" id="foodOption" value="food" />
              <label for="foodOption">Food</label>
            </div>
            <div class="travelOption">
              <input
                type="radio"
                name="food"
                id="travelOption"
                value="travel"
              />
              <label for="travelOption">Travel</label>
            </div>
            <div class="shoppingOption">
              <input
                type="radio"
                name="food"
                id="shoppingOption"
                value="shopping"
              />
              <label for="shoppingOption">Shopping</label>
            </div>
            <div class="billsOption">
              <input type="radio" name="food" id="billsOption" value="bills" />
              <label for="billsOption">Bills</label>
            </div>
            <div class="personalCareOption">
              <input
                type="radio"
                name="food"
                id="personalCareOption"
                value="personalCare"
              />
              <label for="personalCareOption">Personal Care</label>
            </div>
          </div>
          <button class="addExpenseBtn">Add to Expense</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
